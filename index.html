<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kripto Rulet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
    }
    .roulette-table {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
      margin: 20px auto;
      gap: 2px;
    }
    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 3px;
      font-size: 14px;
    }
    .red { background-color: red; }
    .black { background-color: black; color: white; }
    .green { background-color: green; }
    .selected { outline: 3px solid yellow; }
    .controls {
      margin: 20px auto;
    }
    .ball {
      margin-top: 10px;
      font-size: 24px;
    }
    input[type="number"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Kripto Rulet ðŸŽ²</h1>
  <p>Bakiye: <span id="balance">100</span> BTC</p>
  <div class="roulette-table" id="roulette"></div>
  <div class="controls">
    <p>Bahis tÃ¼rÃ¼:
      <select id="betType">
        <option value="number">SayÄ±</option>
        <option value="color">Renk (kÄ±rmÄ±zÄ±/siyah)</option>
        <option value="parity">Ã‡ift/Tek</option>
      </select>
    </p>
    <input type="text" id="betInput" placeholder="Bahsinizi girin (Ã¶rn: 17, kÄ±rmÄ±zÄ±, tek)" />
    <br/>
    Bahis miktarÄ± (BTC): <input type="number" id="betAmount" value="1" min="1" max="100" />
    <br/><br/>
    <button onclick="spinRoulette()">DÃ¶ndÃ¼r</button>
    <p id="result"></p>
    <div class="ball" id="ball"></div>
  </div>

  <script>
    let balance = 100;
    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    const blackNumbers = [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35];

    const roulette = document.getElementById('roulette');
    for (let i = 0; i <= 36; i++) {
      const div = document.createElement('div');
      div.classList.add('cell');
      div.textContent = i;
      if (i === 0) div.classList.add('green');
      else if (redNumbers.includes(i)) div.classList.add('red');
      else div.classList.add('black');
      roulette.appendChild(div);
    }

    function spinRoulette() {
      const betType = document.getElementById('betType').value;
      const bet = document.getElementById('betInput').value.toLowerCase();
      const betAmount = parseInt(document.getElementById('betAmount').value);
      const result = Math.floor(Math.random() * 37);
      const color = result === 0 ? 'yeÅŸil' : redNumbers.includes(result) ? 'kÄ±rmÄ±zÄ±' : 'siyah';
      const parity = result === 0 ? 'yok' : result % 2 === 0 ? 'Ã§ift' : 'tek';

      if (betAmount > balance || betAmount <= 0) {
        alert("Yetersiz bakiye veya geÃ§ersiz miktar!");
        return;
      }

      let win = false;
      if (betType === 'number' && parseInt(bet) === result) win = true;
      if (betType === 'color' && bet === color) win = true;
      if (betType === 'parity' && bet === parity) win = true;

      if (win) {
        balance += betAmount;
        document.getElementById('result').textContent = `ðŸŽ‰ KazandÄ±nÄ±z! +${betAmount} BTC`;
      } else {
        balance -= betAmount;
        document.getElementById('result').textContent = `ðŸ˜ž Kaybettiniz -${betAmount} BTC`;
      }

      document.getElementById('ball').textContent = `ðŸŽ¯ Ã‡Ä±kan: ${result} - ${color.toUpperCase()} - ${parity.toUpperCase()}`;
      document.getElementById('balance').textContent = balance;
    }
  </script>
</body>
</html>
